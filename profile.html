      <div id="greeting">Welcome!</div>
      <button onclick="logout('login.html')" style="float:right; background-color: #ef4444; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">

    <div class="dashboard-content">
      <section id="profile">
        <h2><i class="fas fa-user-circle"></i> Student Profile</h2>

          <p><strong>Track:</strong> <span id="profile-track">STEM</span></p>
          <p><strong>Email:</strong> <span id="profile-email">jane.doe@example.com</span></p>
        </div>
        <button onclick="editProfile()" style="background-color: #4f46e5; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;">Edit Profile</button>
      </section>
    </div>
  </div>

  <script>
    // Get logged-in user
    const user = localStorage.getItem("loggedInUser") || "Student";
    document.getElementById("greeting").textContent = `Welcome, ${user}!`;

    // Log out
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html"; // Adjust as needed
    }

    // Populate profile details (dummy data)
    document.getElementById('profile-name').textContent = localStorage.getItem('loggedInUser') || 'Jane Doe';
